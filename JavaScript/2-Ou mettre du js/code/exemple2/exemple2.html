<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
        document.getElementById("demo").innerHTML = "Changer le contenu du paragraphe.";
        }
        
    </script>
</head>
    <body>
        <h2>Demo JavaScript dans le Head</h2>
        <p  id="demo">Un Paragraphe</p>
        <button type="button" onclick="myFunction()">Cliquez-moi</button>
        
    </body>
</html>
