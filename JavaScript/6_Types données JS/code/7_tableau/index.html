<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Array Data Type</title>
</head>
<body>
    <script>
    // Creating arrays
    let colors = ["Red", "Yellow", "Green", "Orange"];
    let cities = ["London", "Paris", "New York"];
    
    // Printing array values
    document.write(colors[0] );   // Output: Red
    document.write(cities[2]);   // Output: New York
    </script>
</body>
</html>
