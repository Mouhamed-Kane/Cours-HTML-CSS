<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript Comparisons</title>
</head>
<body>
    <script>
    let a = 2, b = 5, c = 10;
 
    document.write(b > a) // Output: true
    document.write("<br>");
    document.write(b > c) // Output: false
    </script>
