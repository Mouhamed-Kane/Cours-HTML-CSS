<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript Null Data Type</title>
</head>
<body>
    <script>
    let a = null;
    document.write(a + "<br>"); // Print: null
    
    let b = "Hello World!"
    document.write(b + "<br>"); // Print: Hello World!
    
    b = null;
    document.write(b) // Print: null
    </script>
</body>
</html>
