<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript String Data Type</title>
</head>
<body>
    <script>
    // Creating variables
    let a = 'Hello World !';  // using single quotes
    let b = "Hello World !";  // using double quotes
    
    // Printing variable values
    document.write(a + "<br>");
    document.write(b);
    </script>
</body>
</html>
