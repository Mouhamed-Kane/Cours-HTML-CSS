<!DOCTYPE html>
<html>
  <body>
    <h1>Variables JavaScript</h1>

    <p>Dans cet exemple x,y et z sont des variables.</p>

    <p id="demo"></p>

    <script>
      var x = 5;
      var y = 6;
      var z = x + y;
      document.getElementById("demo").innerHTML = "La somme de " + x + " et de " + y + " est de : " + z;

      // document.getElementById("demo").innerHTML = `La somme de ${x} et de ${y} est de : ${z}`;
    </script>
  </body>
</html>
