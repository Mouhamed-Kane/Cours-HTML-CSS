<!DOCTYPE html>
<html>
  <body>
    <h1>Variables JavaScript</h1>
    <p>Dans cet exemple x,y et z sont des variables.</p>
    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 6;
      let z = x + y;
      document.getElementById("demo").innerHTML = "La valeur de z est: " + z;
    </script>
  </body>
</html>
