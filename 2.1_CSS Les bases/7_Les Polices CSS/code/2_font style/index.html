<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title> font-style en CSS</title>
<style>
    p.normal {
        font-style: normal;
    }
    p.italic {
        font-style: italic;
    }
    p.oblique {
        font-style: oblique;
    }
</style>
</head>
<body>
    <p class="normal">Ceci est un paragraphe normal.</p>
    <p class="italic">Ceci est un paragraphe avec un style de police italique.</p>
    <p class="oblique">Ceci est un paragraphe avec un style de police oblique.</p>
</body>
</html>
