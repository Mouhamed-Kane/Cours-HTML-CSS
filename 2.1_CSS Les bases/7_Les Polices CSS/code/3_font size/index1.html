<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Font Size en Pixels</title>
<style>  
    h1 {
        font-size: 24px;
    }
    p {
        font-size: x-large;
    }
</style>
</head>
<body>
    <h1>Je suis un titre</h1>
    <p>Je suis un paragraphe.</p>
</body>
</html>
