<!DOCTYPE html>
<html lang="fr">
<head>
<title>Mise en page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style pour le header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style pour la barre de navigation*/
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style pour les liens du topnav */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Changer color en hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<div class="header">
  <h1>Header</h1>
</div>

<div class="topnav">
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
</div>

</body>
</html>
