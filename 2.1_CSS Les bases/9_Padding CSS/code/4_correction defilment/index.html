<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>CSS Preventing Change in Element Box Dimensions</title>
<style>
    div {
        width: 100%;
        padding: 25px;
        box-sizing: border-box;
        background: violet;
    }
</style>
</head>
<body>
    <div>
        <h1>C'est une boîte DIV</h1>
    </div>
    <p><strong>Notice</strong>, cette fois, il n'y a pas de barre de défilement en bas de la fenêtre de visualisation.</p>
</body>
</html>
