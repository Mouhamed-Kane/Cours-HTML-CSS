<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Styliser les différents liens en CSS</title>
<style>
    /* lien non visité  */
    a:link {
        color: #ff0000;
        text-decoration: none;
        border-bottom: 1px solid;
    }
    /* lien visité */
    a:visited {
        color: #0db1d6;
    }
    /* lien survolé par la souris */
    a:hover {
        color: #00ff00;
        border-bottom: none;
       
    }
    /* lien actif */
    a:active {
        color: #bd1997;
    }
</style>
</head>
<body>
    <p><a href="#">Site web de EMAAS</a></p>
</body>
</html>
