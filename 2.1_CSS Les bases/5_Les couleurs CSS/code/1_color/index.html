<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title> Color en CSS</title>
<style>    
    body {
        color: #de9e46;
    }
    .text-green {
        color: green;
    }
</style>
</head>
<body>
    <h1>Je suis un titre</h1>
    <p>Je suis un paragraphe.</p>
    <div class="text-green">Je suis un contenu de texte simple.</div>
</body>
</html>
