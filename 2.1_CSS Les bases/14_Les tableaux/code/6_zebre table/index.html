<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Exemple de création de tableaux à rayures zébrées</title>
<style>
    table {
        width: 100%;        
        font-family: arial, sans-serif;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-top: 1px solid #dee2e6;
    }

    /* ligne impair */
    tbody tr:nth-child(odd) {
        background-color: grey;
        color: white;
    }
    /* ligne paire */
    tbody tr:nth-child(even) {
        background-color: red;
        color: white;
    }
    
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Clark</td>
                <td>Kent</td>
                <td>clarkkent@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>John</td>
                <td>Carter</td>
                <td>johncarter@mail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Peter</td>
                <td>Parker</td>
                <td>peterparker@mail.com</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Doe</td>
                <td>John</td>
                <td>johndoe@mail.com</td>
            </tr>  
         
        </tbody>
    </table>
</body>
</html>
