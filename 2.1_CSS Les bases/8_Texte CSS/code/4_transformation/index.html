<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Text Transformation en CSS</title>
<style>
    h1 {
        text-transform: uppercase;
    }
    h2 {
        text-transform: capitalize;
    }
    h3 {
        text-transform: lowercase;
    }
</style>
</head>
<body>
    <h1>je suis un titre 1</h1>
    <h2>Je suis un titre 2</h2>
    <h3>JE SUIS un titre 3</h3>
</body>
</html>
