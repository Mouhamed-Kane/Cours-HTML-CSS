<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>

<h2>Menu vertical</h2>
<p>Dans cet exemple, nous créons une classe "active" avec une couleur de fond verte et un texte blanc. La classe est ajoutée au lien "Accueil".</p>

<ul>
  <li><a class="active" href="#home">Accueil</a></li>
  <li><a href="#news">Service</a></li>
  <li><a href="#contact">A propos</a></li>
  <li><a href="#about">Contact</a></li>
</ul>

</body>
</html>
