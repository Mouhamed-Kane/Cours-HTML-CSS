<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Tableau HTML avec un en-tête, un pied de page et un corps de texte</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Articles</th>
                <th>Dépenses</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Papeterie</td>
                <td>2,000</td>
            </tr>
            <tr>
                <td>Mobilier</td>
                <td>10,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>12,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
