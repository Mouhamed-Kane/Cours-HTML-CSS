<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Étendre plusieurs rangées dans un tableau HTML</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nom:</th>
            <td>John Carter</td>
        </tr>
        <tr>
            <th rowspan="2">Téléphone:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>
</body>
</html
