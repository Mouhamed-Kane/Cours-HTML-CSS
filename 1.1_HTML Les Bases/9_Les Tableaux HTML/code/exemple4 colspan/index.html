<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Étendre plusieurs colonnes dans un tableau HTML</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Espacement des colonnes</h2>
    <table>
        <tr>
            <th>Nom</th>
            <th colspan="2">Téléphone</th>
        </tr>
        <tr>
            <td>John Carter</td>
            <td>5550192</td>
            <td>5550152</td> 
        </tr>
    </table>
</body>
</html
