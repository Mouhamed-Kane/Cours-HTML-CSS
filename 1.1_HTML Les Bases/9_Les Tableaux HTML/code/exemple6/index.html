<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ajout d'une légende au tableau HTML</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        table.secondary caption {
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <h2>Tableau avec légende en haut</h2>
    <table>
        <caption>Informations utilisateur</caption>
        <tr>
            <th>No.</th>
            <th>Nom</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr>
    </table>

    <h2>Tableau avec légende en bas</h2>
    <table class="secondary">
        <caption>Informations utilisateur</caption>
        <tr>
            <th>No.</th>
            <th>Nom</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr>
    </table>
</body>
</html
