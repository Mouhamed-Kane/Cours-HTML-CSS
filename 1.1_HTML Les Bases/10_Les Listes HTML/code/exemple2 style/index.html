<!DOCTYPE html>
<html lang="en">
<head>
    <title>CModifier le type de puce dans une liste non ordonnée HTML à l'aide de CSS</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
	<ul>
        <li>Gâteau au chocolat</li>
        <li>Gâteau Forêt Noire</li>
        <li>Gâteau à l'ananas</li>
    </ul>
</body>
</html>
