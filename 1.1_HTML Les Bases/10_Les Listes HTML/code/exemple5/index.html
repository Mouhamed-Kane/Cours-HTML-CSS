<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Modifier le type de numérotation dans une liste non ordonnée HTML à l'aide de CSS</title>
    <style>
        ol {
            list-style-type: upper-latin;
        }
    </style>
</head>
<body>
    <ol>
        <li>Mélanger les ingrédients</li>
        <li>Faites cuire au four pendant une heure</li>
        <li>Laisser reposer pendant dix minutes</li>
    </ol>
</body>
</html>
