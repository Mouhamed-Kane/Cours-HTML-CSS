<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Formatage texte en HTML</title>
</head>
<body>
    <p>Ceci est <b>texte en gras</b>.</p>
    <p>Ceci est <strong>texte important</strong>.</p>
    <p>Ceci est <i>texte italique</i>.</p>
    <p>Ceci est <em>emphasized text</em>.</p>
    <p>Ceci est <mark>texte en surbrillance</mark>.</p>
    <p>Ceci est <code>code informatique</code>.</p>
    <p>Ceci est <small>texte plus petit</small>.</p>
    <p>Ceci est <sub>indice</sub> et <sup>exposant</sup>.</p>
    <p>Ceci est <del>texte supprimé</del>.</p>
    <p>Ceci est <ins>texte inséré</ins>.
      
</body>
</html>
