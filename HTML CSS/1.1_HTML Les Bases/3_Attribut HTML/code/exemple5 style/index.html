<!DOCTYPE html>
<html lang="fr">
<head>
    <title>HTML Attribut style </title>
    <style>
        p {
            color: red;
        }
        img {
            width: 50px;
        }
    </style>
</head>
<body>
    <p>Je suis un paragraphe</p>
    <p><img src="images/sky.jpg" style="width:100px;" alt="Cloudy Sky"></p>
    <div style="border: 1px solid red;">Du contenu</div>
</body>
</html>
