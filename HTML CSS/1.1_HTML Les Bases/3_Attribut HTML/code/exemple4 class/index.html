<!DOCTYPE html>
<html lang="fr">
<head>
    <title>HTML Attribut class </title>
    <style>
        .box{
            padding: 20px;
            border: 5px solid grey;
            color: white;   
        }
        .highlight{
            background: red;
            color:white;
        }
      
    </style>
</head>
<body>
    <p><input type="text" class="highlight"></p>
    <div class="box highlight ">Du conenu</div>
    <p class="highlight">Je suis un paragraphe.</p>
</body>
</html>
