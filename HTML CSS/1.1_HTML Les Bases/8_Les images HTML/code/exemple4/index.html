<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Spécifier une source multiple pour les images en HTML</title>
</head>
<body>
    <picture>
        <source media="(min-width: 768px)" srcset="images/logo-large.png">
        <source media="(min-width: 600px)" srcset="images/logo-small.png">
        <img src="images/logo-default.png" alt="My logo">
    </picture>
