<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ajouter des bordures et des marges aux tableaux HTML</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Tableau avec bordures séparées</h2>
    <table>
        <tr>
            <th>No.</th>
            <th>Nom</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry Potter</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html
