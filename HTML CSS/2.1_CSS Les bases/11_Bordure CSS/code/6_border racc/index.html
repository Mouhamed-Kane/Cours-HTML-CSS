<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Ignorer la propriété border-style</title>
<style>
    p { 
        border: 5px solid #00ff00;
        background: yellow;
        padding: 20px;
        margin: 20px;
        border-radius: 24px;
    }
    button {
        margin: 20px;
        padding: 15px;
        color: white;
        background-color: tomato;
        border: none;
        border-radius: 40%;
    }
    button:hover {
        margin: 20px;
        padding: 15px 30px;
        color: tomato;
        border: 1px solid;
        background: none;
        border-radius: 14px;
    }
</style>
</head>
<body>
    <button>Salut</button>
    <p>Ce paragraphe n'a pas de bordure.</p>
</body>
</html>
