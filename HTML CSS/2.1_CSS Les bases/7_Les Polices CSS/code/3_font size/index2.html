<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Font Size en EM</title>
<style>  
    h1 {
        font-size: 2em;    /* 32px/16px=2em */
    }
    p {
        font-size: 0.875em;    /* 14px/16px=0.875em */
    }
</style>
</head>
<body>
    <h1>Je suis un titre</h1>
    <p>Je suis un paragraphe.</p>
</body>
</html>
