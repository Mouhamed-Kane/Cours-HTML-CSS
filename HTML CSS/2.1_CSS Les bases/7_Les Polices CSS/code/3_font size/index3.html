<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title> Font Size en Pourcentage et EM</title>
<style>  
    body {
        font-size: 62.5%;    /* font-size 1em = 10px */
    }
    p {
        font-size: 1.4em;    /* 1.4em = 14px */
    }
    p span {
        font-size: 2em;    /* 2em = 20px */
    }
</style>
</head>
<body>
    <h1>Je suis un titre</h1>
    <p>Je suis un <span>paragraphe</span>.</p>
</body>
</html>
