<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Changer la couleur au passage de la souris */
li a:hover {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>

<h2>Menu vertical</h2>

<ul>
    <li><a href="#home">Accueil</a></li>
    <li><a href="#news">Service</a></li>
    <li><a href="#contact">A propos</a></li>
    <li><a href="#about">Contact</a></li>
</ul>

</body>
</html>
