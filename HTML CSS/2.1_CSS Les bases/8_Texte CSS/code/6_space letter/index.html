<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Letter Spacing en CSS</title>
<style>       
    h1 {
        letter-spacing: -3px;
    }
    p {
        letter-spacing: 10px;
        word-spacing: 16px;
    }
</style>
</head>
<body>
    <h1>je suis un titre.</h1>
    <p>Je suis un simple paragraphe de texte.</p>
</body>
</html>
