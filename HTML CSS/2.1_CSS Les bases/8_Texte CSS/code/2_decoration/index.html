<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Text Decoration en CSS</title>
<style>            
    h1 {
        text-decoration:overline;
    }
    h2 {
        text-decoration:line-through;
    }
    h3 {
        text-decoration:underline;
    }
</style>
</head>
<body>
    <h1>Je suis un titre 1</h1>
    <h2>Je suis un titre 2</h2>
    <h3>Je suis un titre 3</h3>
</body>
</html>
